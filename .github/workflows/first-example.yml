name: My first workflow

on: push

jobs:
    first-job:
        runs-on: ubuntu-latest
        steps:
          - name: checkout the code
            uses: actions/checkout@v4
          
          - name: Welcome message
            run: | 
              echo "my first example jobf first"
              ls -a
              cat README.md
          
          - name: install
            run : |
                sudo apt update
                sudo apt install cowsay
          
          - name: Generate cowsay and append to README
            run: |
              echo "## ðŸ¤– Workflow Run on $(date)" >> README.md
              echo '```' >> README.md
              cowsay -t tux "Hello I am a Penguin" >> README.md
              echo '```' >> README.md
              echo "" >> README.md
              echo "Generated by GitHub Actions ðŸš€" >> README.md
              echo "" >> README.md
          
          - name: Commit and push changes
            run: |
              git config user.name "github-actions"
              git config user.email "github-actions@github.com"
              git add README.md
              git commit -m "Update README.md with cowsay output [skip ci]" || echo "No changes to commit"
              git push

          
    